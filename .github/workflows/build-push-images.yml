name: Build & Push Docker images to Docker Hub

on:
  #push:
  #  branches: ["main"]
  workflow_dispatch:
    inputs:
      image:
        description: "Which image to build (use one of the matrix names, or 'all')"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - c2c_scraper
          # - meteofrance_scraper
      tag_latest:
        description: "Also push the :latest tag (manual runs only)"
        required: true
        default: false
        type: boolean

env:
  IMAGE_NAMESPACE: willthisfreeze

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: c2c_scraper
            context: .
            dockerfile: dockerfiles/c2c_scraper.dockerfile

          # - name: meteofrance_scraper
          #   context: .
          #   dockerfile: dockerfiles/mf_scraper.dockerfile

    steps:
      - name: Decide whether this matrix entry should run
        id: select
        shell: bash
        run: |
          set -euo pipefail

          # Default: don't run
          RUN="false"

          if [ "${{ github.event_name }}" = "push" ]; then
            RUN="true"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.image }}" = "all" ] || [ "${{ github.event.inputs.image }}" = "${{ matrix.name }}" ]; then
              RUN="true"
            fi
          fi

          echo "run=$RUN" >> "$GITHUB_OUTPUT"


      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image name
        id: img
        shell: bash
        run: |
          set -euo pipefail
          echo "image=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAMESPACE }}-${{ matrix.name }}" >> "$GITHUB_OUTPUT"

      - name: Determine whether to tag :latest
        id: latest
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_name }}" = "main" ]; then
            echo "enable_latest=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.tag_latest }}" = "true" ]; then
            echo "enable_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "enable_latest=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.image }}
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=latest,enable=${{ steps.latest.outputs.enable_latest }}

      - name: Build and push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max